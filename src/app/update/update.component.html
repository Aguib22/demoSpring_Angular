
<div class="container">
    <form [formGroup]="updateForm" (ngSubmit)="onUpdate()">
        <div class="form-group">
          <label for="designation">name</label>
          <input id="designation" formControlName="name" class="form-control" placeholder="Enter product name">
        </div>
        <div class="form-group">
            <label for="designation">description</label>
            <input id="designation" formControlName="description" value=""class="form-control" placeholder="Enter product name">
        </div>
        <div class="form-group">
            <label for="designation">Categorie</label>
            <select name="categorie" id="categorie" formControlName="categorie" class="form-control">
                <option *ngFor="let categorie of categories" [value]="categorie.id">{{categorie.categorieName}}</option>
            </select>
        </div>
      
        <div class="form-group">
          <label for="prix">Price</label>
          <input id="prix" formControlName="price" type="number" class="form-control" placeholder="Enter product price">
        </div>

        <div class="form-group">
          <label for="image">Image du produit</label>
          <input id="image" type="file" (change)="onFileSelected($event)" class="form-control" />
        </div>
      
        <button type="submit" class="btn btn-primary" [disabled]="updateForm.invalid">Mettre Ã  jour le produit</button>
      </form>
      
</div>
